<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <article class="expenses">
      <div class="expenses-balance">
        <div class="balance-content">
          <p class="balance-header">My balance</p>
          <p class="balance-number">$921.48</p>
        </div>
        <img class="expenses-icon" src="./images/logo.svg" alt="">
      </div>
      <div class="expenses-spending">
        <h1 class="spending-header">Spending - Last 7 days</h1>
        <div class="spending-graph">
          <div class="stat">
            <div class="bar" day="mon">
              <div class="bar-tag"></div>
            </div>
            <div class="day">mon</div>
          </div>
          <div class="stat">
            <div class="bar" day="tue">
              <div class="bar-tag"></div>
            </div>
            <div class="day">tue</div>
          </div>
          <div class="stat">
            <div class="bar" day="wed" current-day>
              <div class="bar-tag"></div>
            </div>
            <div class="day">wed</div>
          </div>
          <div class="stat">
            <div class="bar" day="thu">
              <div class="bar-tag"></div>
            </div>
            <div class="day">thu</div>
          </div>
          <div class="stat">
            <div class="bar" day="fri">
              <div class="bar-tag"></div>
            </div>
            <div class="day">fri</div>
          </div>
          <div class="stat">
            <div class="bar" day="sat">
              <div class="bar-tag"></div>
            </div>
            <div class="day">sat</div>
          </div>
          <div class="stat">
            <div class="bar" day="sun">
              <div class="bar-tag"></div>
            </div>
            <div class="day">sun</div>
          </div>
        </div>
        <div class="spending-summary">
          <p class="summary-header">
            Total this month
          </p>
          <div class="summary-main">
            <p class="summary-total">$478.33</p>
            <div class="summary-evolution">
              <p class="evolution-percent">+2.4%</p>
              <p class="evolution-caption">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>


  <script src="main.js"></script>
</body>

</html>
